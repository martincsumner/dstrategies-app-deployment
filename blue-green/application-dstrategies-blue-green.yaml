apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dstrategies-blue-green
  namespace: user18-gitops-argocd
spec:
  destination:
    name: ''
    namespace: user18-blue-green
    server: 'https://kubernetes.default.svc'
  source:
    path: blue-green
    repoURL: https://github.com/martincsumner/dstrategies-app-deployment
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: true